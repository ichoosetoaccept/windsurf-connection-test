name: Test Unix Script

on:
  push:
    paths:
      - 'check.sh'
      - 'tests/**'
      - '.github/workflows/test-unix.yml'
  pull_request:
    paths:
      - 'check.sh'
      - 'tests/**'
  workflow_dispatch:

jobs:
  test-unix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Create test directories
        run: |
          mkdir -p tests/bashunit
          pwd
          ls -la
          ls -la tests/
      
      - name: Install bashunit
        run: |
          cd tests
          git clone https://github.com/TypedDevs/bashunit.git bashunit
          cd bashunit
          ls -la
          ./install.sh
          cd ..
          pwd
          ls -la
          ls -la bashunit/
      
      - name: Run tests
        run: |
          pwd
          ls -la tests/
          ls -la tests/bashunit/
          cd tests
          chmod +x test_check.sh
          bash -x ./test_check.sh
      
      - name: Run actual script
        if: success()
        run: |
          chmod +x check.sh
          ./check.sh
