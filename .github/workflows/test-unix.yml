name: Test Unix Script

on:
  push:
    paths:
      - 'check.sh'
      - 'tests/**'
      - '.github/workflows/test-unix.yml'
  pull_request:
    paths:
      - 'check.sh'
      - 'tests/**'
  workflow_dispatch:

jobs:
  test-unix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install bashunit
        run: |
          git clone https://github.com/TypedDevs/bashunit.git
          cd bashunit
          chmod +x install.sh
          ./install.sh
          echo "$HOME/.bashunit/bin" >> $GITHUB_PATH
          which bashunit || echo "bashunit not in PATH"
      
      - name: Run tests
        env:
          BASHUNIT_TARGET_PATH: ../check.sh
          BASHUNIT_TEST_PATH: test_check.sh
          BASHUNIT_HOME: ${{ github.workspace }}/.bashunit
        run: |
          pwd
          ls -la
          cd tests
          pwd
          ls -la
          chmod +x test_check.sh
          bashunit --version || echo "bashunit command not found"
          bashunit test_check.sh
      
      - name: Run actual script
        if: success()
        run: |
          chmod +x check.sh
          ./check.sh
