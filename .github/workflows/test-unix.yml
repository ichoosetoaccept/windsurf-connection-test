name: Test Unix Script

on:
  push:
    paths:
      - 'check.sh'
      - 'tests/**'
      - '.github/workflows/test-unix.yml'
  pull_request:
    paths:
      - 'check.sh'
      - 'tests/**'
  workflow_dispatch:

jobs:
  test-unix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install bashunit
        run: |
          curl -s https://bashunit.typeddevs.com/install.sh | bash
          export BASHUNIT_HOME="$HOME/.bashunit"
          export PATH="$BASHUNIT_HOME/bin:$PATH"
      
      - name: Run tests
        env:
          BASHUNIT_TARGET_PATH: check.sh
          BASHUNIT_TEST_PATH: tests/test_check.sh
          BASHUNIT_HOME: ${{ env.HOME }}/.bashunit
        run: |
          cd tests
          chmod +x test_check.sh
          bashunit test_check.sh
      
      - name: Run actual script
        if: success()
        run: |
          chmod +x check.sh
          ./check.sh
